{% extends "base_generic.html" %}

{% block content %}
    <h1>Book List</h1>
    <!-- book_listがemptyかどうか-->
    {% if book_list %}
    <ul>
        {% for book in book_list %}
            <li>
                <!-- templateから関数呼び出す。-->
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no books in library.</p>
    {% endif %}
{% endblock %}
